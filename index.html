<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>
    <!-- Vincular el manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Definir color de la barra de navegación en móviles -->
     <meta name"theme-color" content="#ff0000">
</head>
<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicación en tu celular</p>
    <button onclick="alert('Hola desde la PWA')"> Click aqui</button>
    <script>
        if ("serviceWorker" in navigator){
            navigator.serviceWorker
            .register("/MIPWA/sw.js")
            .then(()=> console.log("Servidor Worker Registrado"))
            .catch(err => console.log("Error al registrar el SW", err))
        }
    </script>
    
</body>
</html>
